<table width="100%" cellpadding="0" cellspacing="0" border="0">
<script type="text/javascript" src="include/oqc/CreatePopup/CreatePopup.js"></script>
<tr>
	<td style="padding-bottom: 2px;">
			<form name="DocumentRevisionEditView" method="POST" action="index.php" enctype="multipart/form-data">
			<input type="hidden" name="module" value="DocumentRevisions">
			<input type="hidden" name="record" value="{ID}">
			<input type="hidden" name="action">
			<input type="hidden" name="form">
			<input type="hidden" name="return_module" value="{RETURN_MODULE}">
			<input type="hidden" name="return_id" value="{RETURN_ID}">
			<input type="hidden" name="return_action" value="{RETURN_ACTION}">
			<input type="hidden" name="SaveRevision" value="1">

	<input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="if (verify_data(DocumentRevisionEditView)) return upload_and_close(''); return false;" type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " > <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="window.close();" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
	<td align="right" nowrap><span  class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
	<td align='right'>{ADMIN_EDIT}</td>
	</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0"  class="tabForm">
<tr>
<td>
	<table width="100%" border="0" cellspacing="1" cellpadding="0">
	<tr>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_DOC_NAME}</slot>&nbsp;</td>
		<td width="35%" class="dataField"><slot><a href='{FILE_URL}' target='_blank'>{DOCUMENT_NAME}</a></slot>&nbsp;</td>		
        <td width="15%" class="dataLabel"><slot>{MOD.LBL_CURRENT_DOC_VERSION}</slot></td>
		<td width="35%" class="dataField"><slot>{CURRENT_REVISION}</slot>&nbsp;</td>		        
	</tr>
	<tr>
        <td width="15%" class="dataLabel"><slot>{MOD.LBL_FILENAME}  <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
        <td width="35%" class="dataField"><slot><input name="uploadfile" tabindex="2" type="file" size="60"/></slot></td>	
        <td width="15%" class="dataLabel"><slot>{MOD.LBL_DOC_VERSION} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
		<td width="35%" class="dataField"><slot><input name='revision' tabindex=3 type='text' value='{REVISION}'></slot></td>		        
	</tr>
	<tr>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_CHANGE_LOG}</slot></td>
		<td width = "85%" class="dataField" colspan="3"><slot><input name='change_log' type='text' size="126" value='{CHANGE_LOG}'></slot></td>		
	</tr>
	</table>
</td>
</tr>
</table>

</form>
